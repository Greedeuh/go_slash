name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cargo check
        run: cargo check --verbose
      - name: Yarn build for test
        run: |
          cd vue
          yarn install
          ./node_modules/.bin/vue-cli-service build
      - name: Run tests
        run: GECKOWEBDRIVER --log error & cargo test -- --test-threads=1
